{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> 
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    
    <div class="header-title text-center pt-3">
        <h1 style="font-size:36px">Shop</h1>
    </div>
    <hr>
      
</head>

<body>
    <div class="container mt-5 w-50 border border-dark rounded rounded-5 text-center login-container">
        <div class="mt-5">
          <h2 style="color:rgb(93, 93, 93);">
            Hi there,
            <br />
            Log into account
          </h2>
        </div>
      
        <div class="my-5 mt-5">
          <form method="post" action="login">
            <div class="container text-center">
              <div>
                <input class="mb-3 ps-3 rounded rounded-4 border border-dark log-in-placeholder" type="text" placeholder="username or email" name="username_or_email" autocomplete="off" required />
              </div>
              <div>
                <input class="ps-3 rounded rounded-4 border border-dark log-in-placeholder" type="password" placeholder="password" name="password" autocomplete="off" required />
              </div>
            </div>
      
            <div class="container mt-4 w-100 text-center">
              <button class="btn btn-outline-secondary px-5 rounded rounded-4 border border-dark login_button" type="submit" style="color:rgb(93, 93, 93);">Log in</button>
            </div>
            <div class="my-3 dont_have_ac" style="color:rgb(93, 93, 93);">
              Don't have account yet? 
              <br />
              <a href="signup" class="sign_up_link" style="color:rgb(93, 93, 93);">Sign up</a>
            </div>
          </form>
        </div>
      </div>

</body>

</html>
