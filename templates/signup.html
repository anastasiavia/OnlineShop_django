{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    
    <div class="header-title text-center pt-3">
        <h1 style="font-size:36px">Shop</h1>
    </div>
    <hr>
      
</head>
<body>
  <div class="container mt-5 w-50 border border-dark rounded rounded-5 text-center signup-container">
    <div class="mt-5">
      <h2 style="color:rgb(93, 93, 93);">
        Hi there,
        <br />
        create an account!
      </h2>
    </div>
  
    <div class="mt-4">
      <form method="post" action="signup">
        <div class="container row row-cols-2 signup-buttons text-center">
          <div class="col">
            <div class="mt-3 signup-placeholder">
              <input class="ps-3 w-100 form-control form-control-sm rounded rounded-4 border border-dark" type="text" placeholder="first name"
                name="first_name" autocomplete="off" required/>
            </div>
            <div class="mt-3 signup-placeholder">
              <input class="ps-3 w-100 form-control form-control-sm rounded rounded-4 border border-dark" type="text" placeholder="last name"
                name="last_name" autocomplete="off" required/>
            </div>
            <div class="mt-3 signup-placeholder">
              <input class="ps-3 w-100 form-control form-control-sm rounded rounded-4 border border-dark" type="text" placeholder="username"
                name="username" autocomplete="off" required/>
            </div>
          </div>
          <div class="col">
            <div class="mt-3 signup-placeholder">
              <input class="ps-3 w-100 form-control form-control-sm rounded rounded-4 border border-dark" type="text" placeholder="birthday date"
                name="birthday" onfocus="(this.type='date')" onblur="(this.type='text')" required /><span
                class="validity"></span>
            </div>
            <div class="mt-3 sex-custom-select">
              <select name="sex" class="ps-3 w-100 form-select form-select-sm rounded rounded-4 border border-dark">
                <option value="none" selected>sex</option>
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="other">other</option>
              </select>
            </div>
            <div class="mt-3 signup-placeholder">
              <input class="ps-3 w-100 form-control form-control-sm rounded rounded-4 border border-dark" type="password" placeholder="password"
                name="password" required />
            </div>
          </div>
        </div>
        <div class="container mt-4 w-100 text-center">
          <button class="btn btn-outline-secondary px-5 rounded rounded-4 border border-dark signup_button" type="submit" style="color:rgb(93, 93, 93);">Create</button>
        </div>
        <div class="my-3 already_have_ac" style="color:rgb(93, 93, 93);">
          Already have account? <br /><a href="login" class="login_up_link" style="color:rgb(93, 93, 93);">Log In</a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
